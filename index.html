<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a04b068b1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Travelix | Home</title>
</head>
<body>
    <div class="container">

        <div class="cover"></div>
        
    <div class="first-navbar">
        <div class="contact-no">+91 123 345 2342</div>
        <div class="social-icons">
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-dribbble"></i>
            <i class="fab fa-behance"></i>
            <i class="fab fa-linkedin-in"></i>
        </div>
        <div class="join">
            <a href="loginPage.html" class="login">Login</a>
            <p>|</p>
            <a href="signupPage.html" class="register">Register</a>
        </div>
    </div>

    <div class="second-navbar">
        <div class="logo">
            <img src="https://technext.github.io/travelix/images/logo.png" alt="logo">
            <p class="title">Travelix</p>
        </div>
        <div class="tabs">
            <span>Home</span>
            <span>About Us</span>
            <span>Offers</span>
            <span>News</span>
            <span>contact</span>
        </div>
        <div class="search">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="center">
        <h1 class="welcome-text">discover</h1>
        <h1 class="explore">the world</h1>
        <div class="explore-button">Explore Now
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    </div>

    <div class="nav-buttons right"><i class="fas fa-chevron-right"></i></div>
    <div class="nav-buttons left"><i class="fas fa-chevron-left"></i></div>

    <div class="slide-numbers">
        <span class="active">1.</span>
        <span>2.</span>
        <span>3.</span>
    </div>

    <div class="travel-navigation">
        <div class="options active"><i class="fas fa-suitcase-rolling"></i> Hotels</div>
        <div class="options"><i class="fas fa-car-side"></i> Car Rentals</div>
        <div class="options"><i class="fas fa-plane-departure"></i> Flights</div>
        <div class="options"><i class="fas fa-umbrella-beach"></i> Trips</div>
        <div class="options"><i class="fas fa-ship"></i> Cruises</div>
        <div class="options"><i class="fas fa-snowboarding"></i> Activities</div>
    </div>

    <div class="search-area">
        <div class="input-area">
            <label for="#">Destination</label>
            <input type="text">
        </div>
        
        <div class="input-area">
            <label for="#">check in</label>
            <input type="date">
        </div>
        
        <div class="input-area">
            <label for="#">check out</label>
            <input type="date">
        </div>
        
        <div class="input-area">
            <label for="#">adults</label>
            <input type="number" placeholder="1">
        </div>
        
        <div class="input-area">
            <label for="#">children</label>
            <input type="number" placeholder="0">
        </div>
        <button>search</button>
    </div>
    </div>
</body>
</html>
