<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelix | Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a04b068b1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="index.html" class="go-back"><i class="fas fa-chevron-left"></i> Go Back</a>
    <div class="first-navbar">
        <div class="contact-no">+91 123 345 2342</div>
        <div class="social-icons">
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-dribbble"></i>
            <i class="fab fa-behance"></i>
            <i class="fab fa-linkedin-in"></i>
        </div>
        <div class="join">
            <a href="loginPage.html" class="login">Login</a>
            <p>|</p>
            <a href="#" class="register disabled">Register</a>
        </div>
    </div>

    <div class="signup-container">    
        <div class="cover-photo">
        </div>

        <div class="signup">
            <h1>Join Us!</h1>
            <form action="index.html">
                <label for="name">Name: </label>
                <input type="text" required>
                <label for="dob">DOB: </label>
                <input type="date" required>
                <label for="email">Email: </label>
                <input type="email" required>
                <label for="contact">Contact No.: </label>
                <input type="text" required>
                <label for="password">Set Password: </label>
                <input type="password" required>
                <label for="conpassword">Confirm Password: </label>
                <input type="password" required>
                <input type="submit" class="submit" value="Sign Up">
            </form>
            <p>Already have an account? <a href="loginPage.html">Login!</a></p>

        </div>
    </div>
</body>
</html>
