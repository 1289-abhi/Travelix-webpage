<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelix | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a04b068b1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="index.html" class="go-back"><i class="fas fa-chevron-left"></i> Go Back</a>
    <div class="first-navbar">
        <div class="contact-no">+91 123 345 2342</div>
        <div class="social-icons">
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-dribbble"></i>
            <i class="fab fa-behance"></i>
            <i class="fab fa-linkedin-in"></i>
        </div>
        <div class="join">
            <a href="#" class="login disabled">Login</a>
            <p>|</p>
            <a href="signupPage.html" class="register">Register</a>
        </div>
    </div>

    <div class="login-container">    
        <div class="cover-photo">

        </div>

        <div class="login">
            <h1>Login</h1>
            <form action="index.html">
                <label for="email">Email: </label>
                <input type="email" required>
                <label for="password">Password: </label>
                <input type="password" required>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="submit" value="Login">
            </form>
            <p>Don't have an account?<a href="signupPage.html">Sign Up!</a></p>

        </div>
    </div>
    
    
</body>
</html>
